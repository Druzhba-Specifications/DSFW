<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFW Main</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'index.html';

    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('https://druzhba.duckdns.org:8080/files/upload', {
        method: 'POST',
        headers: { Authorization: token },
        body: form
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <p>File uploaded!</p>
        <p><strong>Access URL:</strong> https://druzhba.duckdns.org:8080${data.url}/${data.accessCode}</p>
      `;
    };
  </script>
</body>
</html>
