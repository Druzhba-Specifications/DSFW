<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFW Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="window">
    <h1>Upload a File</h1>
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const API = 'https://druzhba.duckdns.org:8080';
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token || !username) window.location.href = 'index.html';

    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch(`${API}/files/upload`, {
        method: 'POST',
        headers: { Authorization: token },
        body: form
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <p><strong>File uploaded!</strong></p>
        <p>Access URL: <a href="${API}${data.url}/${data.accessCode}" target="_blank">${API}${data.url}/${data.accessCode}</a></p>
        <p>Access Code: <code>${data.accessCode}</code></p>
      `;
    };

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
