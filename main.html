<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFW Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #fff;
      color: #000;
      border-radius: 6px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background-color: #00c6ff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    #result {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 8px;
      word-break: break-word;
    }

    .logout {
      margin-top: 2rem;
      text-align: center;
    }

    .logout button {
      background-color: #ff4e50;
    }

    .logout button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a File</h1>
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const API = 'https://druzhba.duckdns.org:8080';
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token || !username) {
      window.location.href = 'index.html';
    }

    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch(`${API}/files/upload`, {
        method: 'POST',
        headers: { Authorization: token },
        body: form
      });

      if (!res.ok) {
        document.getElementById('result').innerHTML = `<p>Upload failed.</p>`;
        return;
      }

      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <p><strong>File uploaded!</strong></p>
        <p>Access URL:</p>
        <p><a href="${API}${data.url}/${data.accessCode}" target="_blank">${API}${data.url}/${data.accessCode}</a></p>
        <p>Access Code: <code>${data.accessCode}</code></p>
      `;
    };

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
