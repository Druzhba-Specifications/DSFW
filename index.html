<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFW Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="window">
    <h1>Welcome to DSFW</h1>

    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Register</h2>
    <input id="reg-username" placeholder="New Username" />
    <input id="reg-password" type="password" placeholder="New Password" />
    <button onclick="register()">Register</button>

    <div id="message"></div>
  </div>

  <script>
    const API = 'https://druzhba.duckdns.org:8080';

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch(`${API}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', username);
        window.location.href = username === 'Druzhba' ? 'diag.html' : 'main.html';
      } else {
        document.getElementById('message').textContent = 'Login failed';
      }
    }

    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const res = await fetch(`${API}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const text = await res.text();
      document.getElementById('message').textContent = res.ok
        ? 'Registration successful. You can now log in.'
        : text;
    }
  </script>
</body>
</html>
