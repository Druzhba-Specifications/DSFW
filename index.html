<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFW Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background-color: #00c6ff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      color: #ffdddd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to DSFW</h1>

    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Register</h2>
    <input id="reg-username" placeholder="New Username" />
    <input id="reg-password" type="password" placeholder="New Password" />
    <button onclick="register()">Register</button>

    <div id="message"></div>
  </div>

  <script>
    const API = 'https://druzhba.duckdns.org:8080';

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch(`${API}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', username);
        window.location.href = username === 'Druzhba' ? 'diag.html' : 'main.html';
      } else {
        document.getElementById('message').textContent = 'Login failed';
      }
    }

    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const res = await fetch(`${API}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const text = await res.text();
      if (res.ok) {
        document.getElementById('message').textContent = 'Registration successful. You can now log in.';
      } else {
        document.getElementById('message').textContent = text;
      }
    }
  </script>
</body>
</html>
